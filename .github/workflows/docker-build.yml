name: Build and Push to GitLab Registry

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package


      - name: Log in to GitLab Container Registry
        run: echo "${{ secrets.CI_REGISTRY_PASSWORD }}" | docker login -u "${{ secrets.CI_REGISTRY_USER }}" --password-stdin ${{ secrets.CI_REGISTRY }}

      - name: Build Docker image
        run: docker build . -t ${{ secrets.CI_REGISTRY }}/yanissou/${{ secrets.CI_PROJECT_NAME }}:latest

      - name: Push Docker image
        run: docker push ${{ secrets.CI_REGISTRY }}/yanissou/${{ secrets.CI_PROJECT_NAME }}:latest
